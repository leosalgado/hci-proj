<html lang="pt-BR">
    <head>
        <title>Pobreza e Trabalho Infantil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
        </script>
        <style>
            @keyframes fadeInFromLeft {
              0% {
                opacity: 0;
                transform: translateY(20%);
              }
              100% {
                opacity: 1;
                transform: translateX(0);
              }
            }
        
            .animated-text {
              animation: fadeInFromLeft 1s ease-out;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="https://media.glassdoor.com/sqll/2489320/universidade-cat%C3%B3lica-de-santos-unisantos-squarelogo-1552458520530.png" alt="logo da unisantos" width="30" height="24">
                Pobreza e Trabalho infantil
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
             <div class="collapse navbar-collapse" align="right" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  <a class="nav-link" href="infos.html">Sobre nós</a>
                  <a class="nav-link" href="contato.html">Entre em contato</a>
                </div>
              </div>
            </div>
        </nav>
        <h1 class="text-center mb-5 pt-5 animated-text">Entre em contato conosco!</h1>
        <div align="middle">
        <form class="needs-validation container" novalidate>
            <div class="row">
                <div class="col mb-3">
                    <input type="text" placeholder="Nome" value="" id="pnome" class="form-control" aria-label=".form-control-lg Nome" required>
                    <div class="invalid-feedback text-start">
                        Campo obrigatório!
                    </div>
                </div>
                <div class="col mb-3">
                    <input type="text" placeholder="Sobrenome" value="" id="snome" class="form-control" aria-label=".form-control-lg Nome" required>
                    <div class="invalid-feedback text-start">
                        Campo obrigatório!
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                <label for="email">Email</label>
                <div class="invalid-feedback text-start">
                    Insira um endereço de email válido!
                </div>
            </div>
            <div id="function-input" class="mb-3">
                <select class="form-select" aria-label="Default selecione sua atividade" required>
                    <option selected disabled value="">Informe sua atividade</option>
                    <option value="1">Desenvolvedor</option>
                    <option value="2">Estudante</option>
                    <option value="3">Jornalista</option>
                    <option value="4">Pesquisador</option>
                    <option value="5">Outros</option>
                </select>
                <div class="invalid-feedback text-start">
                    Campo obrigatório!
                </div>
            </div>
            <div id="help-input" class="mb-3">
                <select class="form-select" aria-label="Default selecione sua ajuda" required>
                    <option selected disabled value="">Como podemos te ajudar?</option>
                    <option value="1">Pedido de informação</option>
                    <option value="2">Enviar feedback</option>
                    <option value="3">Reportar algum erro</option>
                    <option value="4">Sugestão de melhorias</option>
                    <option value="5">Outros</option>
                </select>
                <div class="invalid-feedback text-start">
                    Campo obrigatório!
                </div>
            </div>
            <div id="text-input" class="mb-3">
                <textarea class="form-control" aria-label="Caixa de texto" id="text-email" rows="5" required></textarea>
                <div class="invalid-feedback text-start">
                    Campo obrigatório!
                </div>
            </div>
            <div id="submit-form" class="mb-3" align="left">
                <input type="submit" value="Enviar">
            </div>
            </div>
        </form>
    </body>
</html>
